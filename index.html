<!DOCTYPE html>

  <title>FPS Unlockers yo</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 3em 1em 1em;
    }
    header h1 {
      color: #36d1c4;
      margin-bottom: 0.2em;
    }
    header p {

      background: #36d1c4;
      color: #000;

      font-weight: bold;
      transition: background 0.3s;

    }
    .downloads {
      text-align: center;
      margin: 2em auto;
      max-width: 800px;
    }
    .download-entry {
      background: #1e1e1e;
      padding: 1em;
      margin: 1em auto;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    .download-entry p {
      color: #ccc;
      margin-bottom: 0.5em;
    }
    .download-entry a {
      display: inline-block;
      margin-top: 0.5em;
      background: #36d1c4;
      color: #000;
      padding: 0.5em 1em;
      border-radius: 5px;
      font-weight: bold;
      text-decoration: none;
    }
    .download-entry a:hover {
      background: #2bb6a8;
    }
